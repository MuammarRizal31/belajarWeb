<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 0;
            margin: 0;
            background-color: purple;
        }
        .container{
            margin : 25px auto;
            box-sizing: border-box;
            border-radius: 50px;
            background-color: lightblue;
            width: 800px;
            text-align: center;
        }
        .container ul{
            list-style-type: none;
        }
        .container ul li{
            display: inline;
        }
        img{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border:2px solid black;
        }
        .comp{
            text-align: center;
            background-color: salmon;
            border-radius: 50px;
        }
        .player{
            text-align: center;
            background-color:aqua;
            border-radius: 50px;
        }
        .info{
            width: 200px;
            border:3px solid black;
            background-color: white;
            height: 55px;
            border-radius: 50px;
            margin: 25px auto;
            font-size:25px;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
            line-height: 50px;
        }
        h1{
            text-align: center;
            box-shadow: 4px 4px 4px 4px black;
        }
    </style>
</head>
<body>
    <h1>SUWIT JAWA</h1>
    <div class="container">
        <!-- area komputer -->
        <div class="comp">
            <img src="../../../../../IMG_4100.JPG" alt="" class="wasit">
        </div>
        <div class="info"></div>
        <!-- AREA PLAYER -->
        <div class="player">
            <ul>
                <li><img src="../image/semut.jpg" alt="semut" class="semut"></li>
                <li><img src="../image/orang.jpg" alt="orang" class="orang"></li>
                <li><img src="../image/gajah.jpg" alt="gajah" class="gajah"></li>
            </ul>
        </div>
    </div>
    

    <script src="javascript/latihan2.js"></script>
</body>
</html>
