<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .player img{
            width: 250px;
            height: 250px;
            border-radius: 100%;
            overflow: hidden;
            border: 2px solid black;
        }
        .container{
            width: 900px;
            margin: auto;
            border: 3px solid black;
            text-align: center;
        }
        .wasit{
            margin: auto;
            border: 2px solid black;
            border-radius: 100%;
            width: 300px;
            height: 300px;
        }
        .info{
            width: 200px;
            border: 5px solid black;
            margin: 15px auto;
            border-radius: 25px;
            height: 50px;
            text-align: center;
            font-weight: bold;
            line-height: 50px;
            font-size: 25px;
        }
        .player{
            width: inherit;
        }
        .wasit img{
            width: 300px;
            height: 300px;
        }
        .hasil{
            width: 600px;
            height: 100px;
            border: 2px solid black;
            margin: 5px auto;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hasil">
            <div class="computer"><p>Computer : </p></div>
            <div class="player"><p>Player : </p></div>
        </div>
        <div class="wasit">
            <img src="../image/wasit.jpg" alt="wasit" class="wasit">
        </div>
        <div class="info"></div>
        <div class="player">
            <img src="../image/gajah.jpg" alt="gajah" class="gajah">    
            <img src="../image/orang.jpg" alt="orang" class="orang">
            <img src="../image/semut.jpg" alt="semut" class="semut">
        </div>
    </div>

    <script src="javascript/memahami3.js"></script>
</body>
</html>
