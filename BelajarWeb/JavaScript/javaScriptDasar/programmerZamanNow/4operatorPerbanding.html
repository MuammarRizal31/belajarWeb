<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
//operasi perbandingan adalah operasi untuk membandingkan dua buah data;
//operasi perbandingan adalah operasi yang menghasilkan nilai boolean(true or false);
//jika hasil operasinya adalah benar,maka nilainya adalah true
//jika hasil operasinya adalah salah,maka nilainya adalah false
/*
OPERATOR                ||          KETERANGAN
    >                   ||          LEBIH DARI
    <                   ||          KURANG DARI
    >=                  ||          LEBIH DARI ATAU SAMA DENGAN
    <=                  ||          KURANG DARI ATAU SAMA DENGAN
    ==                  ||          SAMA DENGAN
    ===                 ||          SAMA DENGAN DAN TIPE DATA
    !=                  ||          TIDAK SAMA DENGAN
    !==                 ||          TIDAK SAMA DENGAN ATAU TIDAK SAMA TIPE
*/

let angka = 5;
document.writeln(angka > 11) //false;
document.writeln(angka < 11) //true;
document.writeln(angka >= 11) //false;
document.writeln(angka <= 11) // true;
document.writeln(angka == '5') //true;
document.writeln(angka === '5')//false;
document.writeln(angka != 5) // false;
document.writeln(angka !== '5')//true
    </script>
</body>
</html>
