    <script src="6console.js">
//console
//javascript memiliki fitur yang melakukan logging bernama console
//logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi dari aplikasi yang sedang berjalan
//untuk melakukan ini,kita bisa menggunakan fitur console di javascript
//untuk menggunakan console,kita cukup menggunakan perintah console di kode javascript


//console Method            KETERANGAN
console.info()              //memberi tahu informasi ini sama seperti console.log
console.warn()              //memberitahu informasi peringatan
console.error()             //memberitahu informasi error
console.table()             //memberitahu informasi dalam bentuk table

//contoh
console.info('hello world');
console.warn('Ini warning')
console.error('ini error')
