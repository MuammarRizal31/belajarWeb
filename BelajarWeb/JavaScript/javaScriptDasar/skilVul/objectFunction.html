    <script>
const jange = {
    nama: "Muammar Rizal",
    kelas: "R44",
    fungsiKalkulator : function(input1,input2){
        let perkalian = input1 * input2
        return perkalian;
    }
}
alert(jange.fungsiKalkulator(2,5))
function suara(){
    return "gukguk";
}
function suara(){
    return "meow"
}

alert(suara());

const anjing = {
    suara1 : function(){
        return "gukguk"
    }
}

const kucing ={
    suara1 : function(){
        return "meow";
    }
}
alert(anjing.suara1());
alert(kucing.suara1())

//MEMBUAT METHOD MEMPERKENALKAN DIRI
const saya ={
    nama: "Muammar Rizal",
    umur: 21,
    lahir: "Jakarta",
    perkenalkan: () =>{
        return (`Hallo semua perkenalkan nama saya ${this.nama} saya berumur ${this.umur} dan saya lahir di ${this.lahir}`)
    }
}

function panggilan(){
    console.log(saya.perkenalkan)
}
console.log(panggilan())

alert(saya.perkenalkan())
console.log(saya.perkenalkan())

//      MENAMBAHKAN FUNCTION KEDALAM OBJECT
saya.functionBaru = ()=>{
    return "Haiii"
}
alert(saya.functionBaru());
