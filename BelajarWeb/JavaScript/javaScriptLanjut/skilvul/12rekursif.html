        /*
        ADA 3 HAL YANG HARUS KAMU PERHATIKAN UNTUK MEMUTUSKAN KAPAN MENGGUNAKAN REKURSIF DAN KAPAN MENGGUNAKAN ITERATIF
        1.JIKA FOKUS KAMU ADALAH KECEPATAN PADA APLIKASI DAN MENGHEMAT MEMORI,KAMU HARUS MENGGUNAKAN ITERATIF

        1.BASE CASE
        KASUS DASAR UNTUK MENYELESAIKAN PERMASALAHAN.BASE CASE AKAN DIKUNJUNGI JIKA REKURSIF BERAKHIR(KONDISI UNTUK BERHENTI TERPENUHI),SERTA MENGEMBALIKAN NILAI TANPA MELAKUKAN REKURSIF KEMBALI

        2.RECURSION CALL 
        PERMASALAHAN YANG ADA TENTUNYA AKAN DIPERKECIL DENGAN MELAKUKAN PEMANGGILAN FUNCTION ITU SENDIRI.PERMASALAHAN DAPAT DIDPERKECIL DENGAN MENGURANGI ATAU MEMECAHKAN DATA INPUT PADA SETIAP PEMANGGILAN NYA HINGGA MENCAPAI BASE CASE

        */

        function faktorial(n){
            if (n == 1){
                return 1;
            }else{
                return n * faktorial(n-1);
            }
        }
