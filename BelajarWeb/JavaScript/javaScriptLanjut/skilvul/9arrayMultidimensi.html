        console.table(buah);
        console.log(buah[3][1])

        //menambahkan item pada array multi dimensi
        let barang = [
            ["Jaket",2],
            ["Baju",19],
            ["topi",12]
        ]
        let item;
        let jumlah;

        barang.splice(1,1); //menghapus index ke 1
        console.log(barang[1]);
        item = barang[1][0]; //memasukan topi
        jumlah = barang[1][1]; //memasukan 12 jumlah

        console.table(`${item} terjual sebanyak ${jumlah}`);
