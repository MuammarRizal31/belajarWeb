    <script>
        /*
        INHERITANCE
        menurunkan/mewarisi properti dan method pada class lain.istilah ini disebut dengan inheritance

        contoh :
        class hewan(parent) akan menurunkan semua properti dan methodnya pada class kucing(child) sehingga class yang diturunkan hanya perlu menambahkan properti atau method yang diinginkan

        SEBELUM MEWARISI SUATU CLASS PASTIKAN KAMU MEMILIKI:
        1.PARENT CLASS,yang akan menurunkan properti dan methodnya kepada class lain
        2.CHILD CLASS,yang akan menerima turunan dari parent classnya

        Untuk dapat menerima turunan dari parent class,child class harus menggunakan kata kunci extends dan diikuti oleh nama parent class-nya

        jika kamu ingin menambahkan properti dan ingin memberikan datanya secara langsung ketika object dibuat,kamu harus menggunakan method super() pada constructor child class agar
        dapat mengakses properti yang sama pada parent class
        
        CATATAN: method super() digunakan untuk memanggil constructor pada parent class
        */

        class Hewan {
            constructor(nama,kaki){
                this.nama = nama;
                this.kaki = kaki;
            }
            hewanApa = () => {
                return `${this.nama} adalah hewan berkaki ${this.kaki}`;
            }
        }

        const hewan1 = new Hewan("Babi",4);
        console.log(hewan1.hewanApa());

        class Hewan2 extends Hewan{
            constructor(nama,kaki,makanan){
                super(nama,kaki);
                this.makanan = makanan;
            }
            mencuri = () => {
                return `${this.nama} yang berkaki ${this.kaki} telah mencuri ${this.makanan}`;
            }
        }

        const hewan2 = new Hewan2("sapi",4,"Rumput");
        const hewan3 = new Hewan2("dinosaurus",2,"daging");
        console.log(hewan2.hewanApa());
        console.log(hewan3.mencuri());

        //LATIHAN
        /*
        1.Buatlah class Pelajar yang meng-extends dari class Orang.

        2.Buatlah constructor yang memiliki parameter nama, umur, dan namaSekolah.

        3.Di dalam constructor, tambahkan kode method super()yang memiliki argumen nama dan umur .

        4.Buatlah properti namaSekolahmenggunakan keyword this.
        Assign properti namaSekolah dengan parameter namaSekolah yang dimiliki oleh constructor.

        5.Di luar blok kode constructor, buatlah method bernama belajar yang mengembalikan nilai string `${this.nama} belajar di ${this.namaSekolah}`.

        6.Di luar blok kode class, buatlah instance objek dari class Pelajar bernama user. Berikan argumen "Terra", 17, dan "Skilvul".

        7.Lakukan console.log() pada variabel user. Cek pada tab Console untuk melihat data.
        */
        class Orang {
        constructor(nama, umur) {
            this.nama = nama;
            this.umur = umur;
        }

        tidur() {
            return `${this.nama} sedang tidur`;
        }

        makan() {
            return `${this.nama} sedang makan`;
        }
        }

        // Tulis kode kamu di bawah ini
        class Pelajar extends Orang{
        constructor(nama,umur,namaSekolah){
            super(nama,umur);
            this.namaSekolah = namaSekolah;
        }
        belajar(){
            return `${this.nama} belajar di ${this.namaSekolah}`
        }
        }

        const user = new Pelajar("Terra",17,"Skilvul");
        console.log(user)
    </script>
