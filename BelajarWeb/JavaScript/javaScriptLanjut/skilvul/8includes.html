    <script>
        //INCLUDES
        /*
            includes digunakan untuk memeriksa apakah terdapat salah satu data yang kita inginkan dalam element array yang kita terima (boolean) true or false
        */

        const foods = ["pizza","dimsum","pecel","nasi"];
        const pecel = foods.includes("pecel");
        console.log(pecel); //true karena pecel ada didalam foods

        const nasduk = foods.includes("nasi uduk");
        console.log(nasduk); //false karena nasi uduk tidak ada dalam array foods
        
        console.log(!!foods.find(data => data === "nasi")); //true
        console.log(!!foods.find(data => data === "ayam")); //false
        console.log(!foods.find(data => data === "nasi")); //false
        console.log(!foods.find(data => data === "ayam")); //true
