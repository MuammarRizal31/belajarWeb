        //INDEX OF()
            /*
            melakukan iterasi element array dari kiri ke kanan kemudian memberikan nilai balik berupa nomor index dari element yang dicari atau mengembalikan -1jika tidak ditemukan 

            index of memiliki 2 argument pada callback function yang dapat digunakan sesuai kebutuhan: 
            1.Value yaitu nilai element pada array yang ingin dicari
            2.startIndex(optional)yaitu awal titik pencarian    

            sebenernya forEach() bisa digunakan untuk mendapatkan nomor index dari element yang dicari,tapi .indexOf() menghadirkan solusi yang lebih simple dan lebih unggul pada kasus tertentu
            */

            //misalnya kita ingin mendapatkan nomor index pada kasus berikut
            const buah = ["mangga","jeruk","apel","apel"]
            let input = 0;
            buah.forEach((item,index) => {
                if(item == "apel"){
                    input = index;
                }
            })
            console.log(input)

            //kode diatas terdapat 2 string apel hasil nomor index yang didapat akan yang terakhir
            //karena forEach() akan melakukan iterasi pada seluruh data

            //sekarang kita akan mengubah dari forEach menjadi yang indexOf
            let buah2 = ["jeruk","mangga","apel","jeruk","melon","apel"];
            let input2 = buah2.indexOf("alpukat");
            console.log(input2);


            let input3 = buah2.indexOf("jeruk",1)
            console.log(input3);
            //semua element yang berada pada nomor index yang lebih kecil dari 2 akan dilewatkan begitu saja,maka yang didapatkan akan berada di index lebih besar dari 2

                2.START INDEX (OPTIONAL) YAITU TITIK AWAL PENCARIAN
                */
            let arr = ["pisang","mangga","sawo","durian"]
