<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((response) => response.json()) // Jika data berhasil didapatkan
        .then((json) => console.log(json))
        .catch((error) => console.log(error)) // Jika data tidak berhasil didapatkan
        .finally(() => {
            console.log("Finally tetap terpanggil dalam kondisi fulfilled ataupun rejected"); // Finally tetap terpanggil dalam kondisi fulfilled ataupun rejected
        });
        /*
            -dari kode diatas,kita lihat bahwa .then() digunakan untuk mengantisipasi keadaan fullfilled,setelah response didapatkan dan menampilkan data array of object dari server..

            -kemudian .catch digunakan untuk keadaan rejected,jika response gagal didapatkan atau terdapat error lain dari server,lantas apa yang akan kita lakukan pada aplikasi ? menampilkan page
            error atau ? atau menampilkan alert ?...

            -terakhir,.finally() digunakan untuk mengantisipasi apa yang akan aplikasi lakukan saat response berhasil ataupun gagal didapatkan.namun,penggunaan .finally() biasa jarang dilakukan
        */
    </script>
</body>
</html>
