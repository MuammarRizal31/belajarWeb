        /*
            Jadi apa itu module ? 
            module adalah cara bagi javascript untuk mengisolasi kode dari suatu file ke dalam sebuah file terpisah...sehingga kode tersebut dapat digunakan berulang kali dengan cara di export
            dari suatu file dan di import ke file lainnya.kita dapat melakukan export kode apapun pada javascipt seperti string array number object ataupun function

            mengapa menggunakan module?
            1.MAINTAINABILITY
                -module yang dirancang dengan baik bisa mengurangi ketergantungan pada bagian tertentu pada kode kita.Merubah satu module lebih mudah ketika module dipisahkan dari potongan
                kode lainnya daripada merubah dalam satu file yang terdiri dari ratusan ribu kode
            2.PENGGUNAAN NAMA VARIABLE 
                -module memudahkan kita untuk memberikan alas nama variable yang di import.sehingga kita tidak mengalami kesulitan untuk mengganti nama variable jika nama variable yang kita import
                sama dengan nama variable dengan file yang menggunakan module tersebut
            3.REUSABLE CODE
                -Kita sering menggunakan kode yang sama baik itu variable atau function dari suatu file ke file yang lain.Padahal jika kita ingin menjadi programmer yang baik.kita harus menggunakan
                prinsip DRY(dont repeat yourself) pada kode kita,untuk itu sebaiknya jika kita akan membuat kode yang nantinya akan dapat digunakan pada file yang lain,maka kita perlu membuat sebagai
                module.

            MEMBUAT MODULE PADA LOKAL DIREKTORI KITA
            PENGGUNAAN MODULE CUKUP MUDAH.KITA AKAN MENGGUNAKAN SYNTAX DARI VERSI JAVASCRIPT ES6 SEPERTI PADA KELAS JAVASCRIPT DASAR.KAMU CUKUP MENAMBAHKAN ATTRIBUTE TYPE PADA TAG SCRIPT KEMUDIAN ISI
            NILAI NYA DENGAN MODULE

        */
