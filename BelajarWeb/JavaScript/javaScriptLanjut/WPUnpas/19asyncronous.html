    <title>Document</title>

<body>
    
    <script>
        /*
        YANG DIMAKSUD DENGAN JAVASCRIPT 
        "IS A SINGLE-THREADED,NON-BLOCKING,ASYNCHRONOUS,AND CONCURRENT LANGUAGE"

        SINGLE TREAD ITU APA ?
        URUTAN EKSEKUSI KODE YANG DAPAT DILAKUKAN SECARA BEBAS/INDEPENDENT SATU SAMA LAIN...INTINYA JAVASCRIPT HANYA BISA MELAKUKAN SATU HAL PADA SATU WAKTU TERTENTU KARENA DIA SINGLE TREADED
        */

        /*
        KESIMPULAN
        -SINGLE VS MULTI THREAD
            LINGKUNGAN EKSEKUSI 'TASK'
        -BLOCKING VS NON-BLOCKING
            TEKNIK 'NGODING' (IO RELATED)
        -SYNCHRONOUS VS ASYNCRONOUS
            TEKNIK 'NGODING' (HTTP REQUEST RELATED)
        -CONCURENT VS PARALLEL
            LINGKUNGAN EKSEKUSI 'TASK'
        */

        function kalikan(a,b){
            return a*b;
        }
        function hitungLuas(sisi){
            return kalikan(sisi,sisi);
        }
        function cetak(sisi){
            const luas = hitungLuas(sisi);
            console.log(luas);
        }
        cetak(5)
    </script>
</body>
</html>
