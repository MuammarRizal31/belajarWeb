        //template literal adalah string literal yang memungkinkan adanya expresion didalam nya ini menurut mdn

        //kegunaan memakai template literal
            //menggunakan `` backtick
            //multi-line string
            //embedded expression
            //HTML fragments
            //expresion interpolation
            //tagged template

        /*
        contoh penggunaan template literal
        `String text`
        `String text 1
        string text 2
        string text 3`

        `String text ${expression} string text`

        tag `string text ${expression} string text`
        */


                     //HTML FRAGMENTS
