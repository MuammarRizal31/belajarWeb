        //versi Class
        class Mahasiswa{
            constructor(nama,energy){
                this.nama = nama;
                this.energy = energy;
            }

            makan (porsi){
                this.energy += porsi;
                return 'Selamat Makan bung'
            }

            tidur (jam){
                this.energy += jam * 2;
                return 'selamat malam'
            }

            main (jam){
                this.energy -= jam;
                return 'selamat bermain'
            }
        }
