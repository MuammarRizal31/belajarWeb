<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid | Grid Item Properties</title>
    <link rel="stylesheet" href="cssGrid/gridItemsProperti.css">
  </head>

  <body>

    <!-- GRID COLUMN START & END...ROW START & END -->
    <h1>GRID COLUMN START & END...ROW START & END</h1>
    <div class="container">
      <div class="item my-item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
      <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
      </div>
      
      <!-- Shorthand -->
      <h1>SHORTHAND GRID COLUMN START & END...ROW START & END</h1>
      <div class="container2">
        <div class="item2 my-item2">1</div>
        <div class="item2">2</div>
        <div class="item2">3</div>
        <div class="item2">4</div>
        <div class="item2">5</div>
        <div class="item2">6</div>
        <!-- <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div> -->
      </div>

    <!-- JUSTIFY SELF -->
    <h1>Justify self</h1>
    <div class="container3">
      <div class="item3 my-item3">1</div>
      <div class="item3">2</div>
      <div class="item3">3</div>
      <div class="item3">4</div>
      <div class="item3">5</div>
      <div class="item3">6</div>
      <!-- <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div> -->
    </div>

    <!-- ALIGN SELF -->
    <h1>ALIGN self</h1>
    <div class="container4">
      <div class="item4 my-item4">1</div>
      <div class="item4">2</div>
      <div class="item4">3</div>
      <div class="item4">4</div>
      <div class="item4">5</div>
      <div class="item4">6</div>
      <!-- <div class="item">7</div>
      <div class="item">8</div>
      <div class="item">9</div> -->
    </div>
  </body>
</html>
