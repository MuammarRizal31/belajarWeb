<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../TehknikCss/position.css">
        <title>Belajar properti position absolute</title>
        <style>
            .countainer{
                width : 600px;
                height : 711px;
                border : 10px solid black;
            }
            div{
                width : 311px;
                height : 211px;
                margin : auto;
            }
            .one{
                background-color : red;
            }
            .two{
                background-color : darkblue;
            }
            .three{
                background-color : green;
            }
        </style>
    </head>
    <body>
        <div class="countainer">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <p>jangs</p>
        </div>
    </body>
</html>
