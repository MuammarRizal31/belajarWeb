<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="DboxModel.css">
        <title>
            Definisi Box Model
        </title>
    </head>
    <body>
        <!--Apa itu box model ?
        jadi,semua HTML element itu dianggap sebagai sebuah kotak (box),karena hal inilah istilah box model muncul
        -box model sendiri bisa kalian anggap sebagai kotak yang membungkus setiap HTML element
        -box model terdiri dari :
        ->margin yaitu area terluar yang kosong setelah border,bersifat transparan
        ->border yaitu garis tepi yang membungkus padding dan konten
        ->content yaitu value/nilai dari HTML element,berupa teks,gambar,viieo,ataupun suara
        -->
        <h1>Contoh box model</h1>
        <p>
            Tulisan ini adalah konten dari box. Konten sendiri memiliki lebar
        (width) sebesar 300px dan tinggi (height) sebesar 100px. Pada box, kita
        menambahkan padding sebesar 50px, border berwarna hitam sebesar 15px,
        dan margin sebesar 20px.
        </p>
        <div class="ui">
            <img src="jangs4.jpeg" alt="ini rizal"/><img src="jangs4.jpeg" alt="ini rizal"/><img src="jangs4.jpeg" alt="ini rizal"/>
        </div>
    </body>
</html>
