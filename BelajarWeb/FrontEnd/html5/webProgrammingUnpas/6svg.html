  <body>
    <!-- 
        scalable vector graphics(svg) 
            Definisi SVG(SCALABLE VECTOR GRAPHICS) adalah elemen berbasis XML yang digunakan untuk mendeskripsikan grafis vektor 2 dimensi
        
        cara penggunaan nya
        <svg width="150" height="150">
            <rect width="100" height="100" fill="lightblue"/>
        </svg>

        <svg>
            -digunakan untuk membuat gambar yang tidak akan hilang kualitasnya meskipun di perbesar
            -bisa dengan cara membuat sendiri garis dan bentuknya
            -atau dengan menggunakan grafis terpisah(.svg)
            -setiap elemen didalam SVG dapat dimanipulasi menggunakan bantuan CSS
            -didukung oleh banyak browser modern

        KEUNTUNGAN MENGGUNAKAN SVG
            -scalability (kualitas terjaga walau gambar diperbesar/kecil)
            -interactivity  (mudah menggunakan nya)
            -easily editable (gampang editnya/mudah)
            -compact file-size (ukuran file nya lebih kecil)
            -SEO friendly

        YANG BISA DIBUAT DENGAN SVG
            -RECTANGLE  (KOTAK)
            -CIRCLE     (LINGKARAN)
            -ELLIPSE    ()
            -LINE       (GARIS)
            -POLYLINE   (GARIS YANG BANYAK)
            -POLYGONE   (GARIS GARIS YANG MENUTUP)
            -PATH       (GARIS MELENGKUNG)
    -->
