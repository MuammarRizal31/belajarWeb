    <!-- 
        SEMANTIC BISA DIARTIKAN JUGA SEBAGAI "BERHUBUNGAN DENGAN MAKNA/ARTI KATA"
        documentasi lengkap di developer mozila

        ALASAN MENULIS SEMANTIC HTML
            -Acccessibility     (mudah dibaca oleh user)
            -Maintainability    (mudah dibaca oleh developer)
            -SEO                (mudah dibaca oleh mesin pencari)

        KATEGORI ELEMENT HTML5
            -METADATA       -> metadata ini biasa digunakan untuk mendeskripsikan/menjelaskan isi website kita
                *base,link,meta,noscript,script,style,template,title

            -flow           -> element" yang biasa dipake didalam halaman web kita
                *a,br,button,img,form,p dll

            -sectioning     -> untuk menjelaskan bagian bagian tertentu dalam website kita
                *article,aside,nav,section

            -heading 
                *h1-h6 ,hgroup

            -phrasing       -> untuk menjelaskan informasi yang ada dihalam website kita baik itu tulisan atau element" media
                *a,mark,map,span,noscript,video,textarea,svg dll

            -embedded       -> element" multimedia yang bisa kita masukan ke dalam web site
                -audio,canvas,embed,iframe,img,math,object,picture,svg,video

            -interactive    -> element" yang bisa kita berikan interaksi seperti di klick bisa dipilih/diganti element nya
                -a,audio,button,details,select,textarea,input dll
            
            CONTOH SEMANCTIC ELEMENT HTML 5
                -<main>         ->tag main ini hanya boleh satu dan isidari ini hanya mengisikan konten utama
                -<nav>
                -<section>      ->untuk merepresentasikan bagian bagian,setiap section harus di identifikasi seperti naro h1 didalamnya
                -<header>
                -<footer>
                -<article>
                -<aside>

            BAGAIMANA JIKA INGIN MENAMBAHKAN SEMANTIC PADA ELEMENT YANG TIDAK SEMANTIC
                 -menambahkan WAI-ARIA(web accessibility initiative- accessible rich internet applications)

            Penggunaan
            <header> 
                <main>
                    <section>
                        <article>
                            <figure>
                                <img>
                                <figcaption>
            <footer>

     -->
