<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="text-center">img-fluid</h1>
    <div class="container my-5 bg-primary p-4 h-27">
      <img src="../../image/gede.jpg" alt="" class="img-thumbnail rounded" />
    </div>

    <h1 class="text-center">penggunaan float pada gambar</h1>
    <div class="container my-5 clearfix">
      <img src="../../image/kotak.jpg" alt="" class="float-start rounded" width="300" height="300" />
      <img src="../../image/panjang.jpg" alt="" class="float-end rounded" width="300" height="300" />
    </div>

    <h1 class="text-center">membuat gambar berada ditengah</h1>
    <div class="container">
      <img src="../../image/kotak.jpg" alt="" class="d-block mx-auto" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
